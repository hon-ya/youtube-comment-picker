<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Youtube comment picker</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.pink-blue.min.css" />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="options.css">
  </head>
  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header mdl-layout__header--scroll">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Youtube comment picker</span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <div class="page-content">
          <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--12-col">
              <h3>Youtube チャンネル名一覧</h3>
              <div class="mdl-textfield mdl-js-textfield">
                <textarea id="channel-name-list" class="mdl-textfield__input" type="text" rows="30" placeholder="Please input channel names"></textarea>
              </div>
              <button id="save-button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
                保存
              </button>
              <div id="saved-toast" class="mdl-js-snackbar mdl-snackbar">
                <div class="mdl-snackbar__text">保存しました。</div>
                <button class="mdl-snackbar__action" type="button"></button>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
  <script src="options.js"></script>
</html>
